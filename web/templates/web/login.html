{% extends 'web/base.html'%}
{% block title %}Log In{% endblock %}

{% block body %}
    <div class="container center">
	<div class="container-xxl">

        <div class="row justify-content-center">
             <div class="col-4">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input  class="form-control" id="id_username" maxlength="30" name="username" type="text">
                            </div> 
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input  class="form-control" id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>

                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'signup' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
